{% extends "bank/layout.html" %}
{% load static %}

{% block body %}
    {% if message %}
        <div id="register_message">{{ message }}</div>
    {% endif %}

    <form id="register_form" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name_input">Initials</label>
            <input class="form-control" id="first_name_input" name="first_name" type="text" placeholder="Enter Initials" autofocus>
        </div>
        <div class="form-group">
            <label for="last_name_input">Last name</label>
            <input class="form-control" id="last_name_input" name="last_name" type="text" placeholder="Enter Lastname">
        </div>
        <div class="form-group">
            <label for="email_input">Email address</label>
            <input class="form-control" id="email_input" name="email" type="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password_input">Password</label>
            <input class="form-control" id="password_input" name="password" type="password" placeholder="Enter Password" >
        </div>
        <div class="form-group">
            <label for="password_check_input">Password</label>
            <input class="form-control" id="password_check_input" name="password_check" type="password" placeholder="Enter Password again" >
        </div>
        <div>
            <p>Already an account: <a href="{% url 'login' %}">Click here</a></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
