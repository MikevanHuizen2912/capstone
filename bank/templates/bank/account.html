{% extends "bank/layout.html" %}
{% load static %}

{% block body %}
    <div>
        <h1>{{ account.name }}</h1>
        <h6>${{ account.amount }}</h6>
    </div>
    <div id="account_actions">
        <a id="account_transaction" href="{% url 'transaction' %}"><h6>Transaction</h6></a>
        <h6>Deposit</h6>
    </div>
    <div id="account_search">
        <h6>Search</h6>
    </div>
    <div>
        {% comment %} {% for %}
        {% endfor %} {% endcomment %}
    </div>
{% endblock%}
